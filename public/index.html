<!DOCTYPE html>

  <meta property="og:description" content="New Zealand's premier conference for software developers.">
  <meta property="og:image" content="https://codemania.io/card.png">
  <meta property="og:url" content="https://codemania.io">

  <meta property="fb:admins" content="100001421670439">
  <meta property="fb:app_id" content="335782529773277">
  <meta property="og:type" content="website">

  <!-- Twitter -->

  <meta property="twitter:title" content="Codemania">
  <meta property="twitter:description" content="New Zealand's premier conference for software developers.">

  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="%PUBLIC_URL%/reset.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-258894-6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-258894-6', {
      'linker': {
        'domains': ['codemania-2019.lilregie.com']
      }
    });
  </script>
  <title>Codemania</title>
</head>
